<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit mode="assign" name="family" binding="same">
            <string>consolas</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Segoe UI</string>
        </test>
        <edit mode="assign" name="family" binding="same">
            <string>Arial</string>
        </edit>
    </match>

</fontconfig>
